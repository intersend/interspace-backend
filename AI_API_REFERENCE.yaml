base_url: /api/v1
endpoints:
  - name: Authenticate
    method: POST
    path: /auth/authenticate
    request_example:
      authToken: provider_token
      authStrategy: google
      deviceId: device_id
      deviceName: iPhone 15 Pro
      deviceType: mobile
      walletAddress: 0x1234...abcd
    response_example:
      success: true
      data:
        accessToken: jwt_token
        refreshToken: refresh_token
        expiresIn: 900
  - name: Refresh Token
    method: POST
    path: /auth/refresh
    request_example:
      refreshToken: refresh_token
    response_example:
      success: true
      data:
        accessToken: new_jwt
        refreshToken: refresh_token
        expiresIn: 900
  - name: Logout
    method: POST
    path: /auth/logout
    request_example:
      refreshToken: refresh_token
    response_example:
      success: true
      message: Logged out
  - name: Get Authenticated User
    method: GET
    path: /auth/me
    response_example:
      success: true
      data:
        id: user_123
        email: user@example.com
        authStrategies: [google]
        isGuest: false
        profilesCount: 3
        linkedAccountsCount: 2
        activeDevicesCount: 1
        socialAccounts: []
        createdAt: 2024-01-01T00:00:00Z
        updatedAt: 2024-01-01T00:00:00Z
  - name: Link New Auth Method
    method: POST
    path: /auth/link-auth
    request_example:
      provider: farcaster
      oauthCode: oauth_code_from_provider
    response_example:
      success: true
      message: auth method linked
  - name: List Devices
    method: GET
    path: /auth/devices
    response_example:
      success: true
      data:
        - id: device_1
          name: iPhone 15
          lastActive: 2024-01-01T00:00:00Z
  - name: Deactivate Device
    method: DELETE
    path: /auth/devices/:deviceId
    response_example:
      success: true
      message: device deactivated
  - name: Get Current User
    method: GET
    path: /users/me
    response_example:
      success: true
      data:
        id: user_123
        email: user@example.com
        authStrategies: [telegram, google]
        isGuest: false
        profilesCount: 3
        linkedAccountsCount: 2
        activeDevicesCount: 1
        socialAccounts:
          - id: social_123
            provider: telegram
            username: '@username'
            displayName: User Name
            avatarUrl: https://...
            createdAt: 2024-01-01T00:00:00Z
            updatedAt: 2024-01-01T00:00:00Z
        createdAt: 2024-01-01T00:00:00Z
        updatedAt: 2024-01-01T00:00:00Z
  - name: List Social Accounts
    method: GET
    path: /users/me/social-accounts
    response_example:
      success: true
      data:
        - id: social_123
          provider: telegram
          username: '@username'
          displayName: User Name
          avatarUrl: https://...
          createdAt: 2024-01-01T00:00:00Z
          updatedAt: 2024-01-01T00:00:00Z
  - name: Link Social Account
    method: POST
    path: /users/me/social-accounts
    request_example:
      provider: farcaster
      oauthCode: oauth_code_from_provider
      redirectUri: https://app.interspace.com/callback
    response_example:
      success: true
      data:
        id: social_789
        provider: farcaster
        username: farcaster_user
        displayName: Farcaster User
        createdAt: 2024-01-01T00:00:00Z
        updatedAt: 2024-01-01T00:00:00Z
      message: farcaster account linked successfully
  - name: Unlink Social Account
    method: DELETE
    path: /users/me/social-accounts/:id
    response_example:
      success: true
      message: Social account unlinked successfully
  - name: List SmartProfiles
    method: GET
    path: /profiles
    response_example:
      success: true
      data:
        - id: profile_id
          name: Gaming Profile
          isActive: true
          sessionWalletAddress: 0x5678...efgh
          linkedAccountsCount: 2
          appsCount: 5
          foldersCount: 2
          createdAt: 2024-01-01T00:00:00Z
          updatedAt: 2024-01-01T00:00:00Z
  - name: Create SmartProfile
    method: POST
    path: /profiles
    request_example:
      name: Trading Profile
    response_example:
      success: true
      data:
        id: profile_new
        name: Trading Profile
        isActive: false
        sessionWalletAddress: 0x...
        linkedAccountsCount: 0
        appsCount: 0
        foldersCount: 0
        createdAt: 2024-01-01T00:00:00Z
        updatedAt: 2024-01-01T00:00:00Z
  - name: Get Profile
    method: GET
    path: /profiles/:profileId
    response_example:
      success: true
      data:
        id: profile_id
        name: Gaming Profile
        isActive: true
        sessionWalletAddress: 0x...
        linkedAccountsCount: 2
        appsCount: 5
        foldersCount: 2
        createdAt: 2024-01-01T00:00:00Z
        updatedAt: 2024-01-01T00:00:00Z
  - name: Update Profile
    method: PUT
    path: /profiles/:profileId
    request_example:
      name: Updated Name
      isActive: true
    response_example:
      success: true
      data:
        id: profile_id
        name: Updated Name
        isActive: true
        sessionWalletAddress: 0x...
        linkedAccountsCount: 2
        appsCount: 5
        foldersCount: 2
        createdAt: 2024-01-01T00:00:00Z
        updatedAt: 2024-01-01T00:00:00Z
      message: Profile updated successfully
  - name: Delete Profile
    method: DELETE
    path: /profiles/:profileId
    response_example:
      success: true
      message: Profile deleted successfully
  - name: Activate Profile
    method: POST
    path: /profiles/:profileId/activate
    response_example:
      success: true
      data:
        id: profile_id
        isActive: true
      message: Active profile switched successfully
  - name: Create App Bookmark
    method: POST
    path: /profiles/:profileId/apps
    request_example:
      name: Uniswap
      url: https://app.uniswap.org
      iconUrl: https://app.uniswap.org/favicon.ico
      folderId: folder_id_or_null
      position: 1
    response_example:
      success: true
      data:
        id: app_id
        name: Uniswap
        url: https://app.uniswap.org
        iconUrl: https://app.uniswap.org/favicon.ico
        folderId: folder_id_or_null
        position: 1
        createdAt: 2024-01-01T00:00:00Z
        updatedAt: 2024-01-01T00:00:00Z
      message: App created
  - name: List Apps
    method: GET
    path: /profiles/:profileId/apps
    response_example:
      success: true
      data:
        - id: app_id
          name: Uniswap
          url: https://app.uniswap.org
          position: 1
          folderId: folder_id_or_null
          createdAt: 2024-01-01T00:00:00Z
          updatedAt: 2024-01-01T00:00:00Z
  - name: Update App
    method: PUT
    path: /apps/:appId
    request_example:
      name: New Name
    response_example:
      success: true
      data:
        id: appId
        name: New Name
      message: App updated
  - name: Delete App
    method: DELETE
    path: /apps/:appId
    response_example:
      success: true
      message: App removed
  - name: Reorder Apps
    method: POST
    path: /profiles/:profileId/apps/reorder
    request_example:
      appIds: [app1, app2, app3]
      folderId: folder_id_or_null
    response_example:
      success: true
      message: Apps reordered
  - name: Move App To Folder
    method: PUT
    path: /apps/:appId/move
    request_example:
      folderId: new_folder_id
    response_example:
      success: true
      message: App moved
  - name: Create Folder
    method: POST
    path: /profiles/:profileId/folders
    request_example:
      name: DeFi Apps
      color: '#FF6B6B'
      position: 1
    response_example:
      success: true
      data:
        id: folder_id
        name: DeFi Apps
        color: '#FF6B6B'
        position: 1
        isPublic: false
        appsCount: 0
        createdAt: 2024-01-01T00:00:00Z
        updatedAt: 2024-01-01T00:00:00Z
      message: Folder created
  - name: List Folders
    method: GET
    path: /profiles/:profileId/folders
    response_example:
      success: true
      data:
        - id: folder_id
          name: DeFi Apps
          position: 1
          isPublic: false
          color: '#FF6B6B'
          appsCount: 0
          createdAt: 2024-01-01T00:00:00Z
          updatedAt: 2024-01-01T00:00:00Z
  - name: Get Folder
    method: GET
    path: /profiles/:profileId/folders/:folderId
    response_example:
      success: true
      data:
        id: folder_id
        name: DeFi Apps
        position: 1
        isPublic: false
        color: '#FF6B6B'
        appsCount: 0
        createdAt: 2024-01-01T00:00:00Z
        updatedAt: 2024-01-01T00:00:00Z
  - name: Update Folder
    method: PUT
    path: /folders/:folderId
    request_example:
      name: Updated Folder
      color: '#00FF00'
    response_example:
      success: true
      data:
        id: folder_id
        name: Updated Folder
        color: '#00FF00'
        position: 1
        isPublic: false
        appsCount: 0
        createdAt: 2024-01-01T00:00:00Z
        updatedAt: 2024-01-01T00:00:00Z
      message: Folder updated
  - name: Delete Folder
    method: DELETE
    path: /folders/:folderId
    response_example:
      success: true
      message: Folder deleted
  - name: Reorder Folders
    method: POST
    path: /profiles/:profileId/folders/reorder
    request_example:
      folderIds: [folder1, folder2]
    response_example:
      success: true
      message: Folders reordered
  - name: Share Folder
    method: POST
    path: /folders/:folderId/share
    response_example:
      success: true
      data:
        shareableId: abc123
        shareableUrl: https://app.interspace.com/shared/folders/abc123
  - name: Unshare Folder
    method: DELETE
    path: /folders/:folderId/share
    response_example:
      success: true
      message: Folder unshared
  - name: Get Folder Contents
    method: GET
    path: /folders/:folderId/contents
    response_example:
      success: true
      data:
        apps: []
  - name: Link External Account
    method: POST
    path: /profiles/:profileId/accounts
    request_example:
      address: 0xabcd...1234
      walletType: metamask
      customName: My MetaMask
      isPrimary: false
    response_example:
      success: true
      data:
        id: account_id
        address: 0xabcd...1234
        walletType: metamask
        customName: My MetaMask
        isPrimary: false
        createdAt: 2024-01-01T00:00:00Z
        updatedAt: 2024-01-01T00:00:00Z
      message: Account linked successfully
  - name: List Linked Accounts
    method: GET
    path: /profiles/:profileId/accounts
    response_example:
      success: true
      data:
        - id: account_id
          address: 0xabcd...1234
          walletType: metamask
          isPrimary: false
          createdAt: 2024-01-01T00:00:00Z
          updatedAt: 2024-01-01T00:00:00Z
  - name: Update Linked Account
    method: PUT
    path: /accounts/:accountId
    request_example:
      customName: New Name
      isPrimary: true
    response_example:
      success: true
      data:
        id: account_id
        customName: New Name
        isPrimary: true
      message: Account updated successfully
  - name: Unlink Account
    method: DELETE
    path: /accounts/:accountId
    response_example:
      success: true
      message: Account unlinked successfully
  - name: Grant Token Allowance
    method: POST
    path: /accounts/:accountId/allowances
    request_example:
      tokenAddress: 0x...
      allowanceAmount: '100000000'
      chainId: 1
    response_example:
      success: true
      data:
        id: allowance_id
        tokenAddress: 0x...
        allowanceAmount: '100000000'
        chainId: 1
        createdAt: 2024-01-01T00:00:00Z
        updatedAt: 2024-01-01T00:00:00Z
      message: Token allowance granted successfully
  - name: List Token Allowances
    method: GET
    path: /accounts/:accountId/allowances
    response_example:
      success: true
      data: []
  - name: Revoke Token Allowance
    method: DELETE
    path: /allowances/:allowanceId
    response_example:
      success: true
      message: Token allowance revoked successfully
  - name: Unified Balance
    method: GET
    path: /profiles/:id/balance
    response_example:
      success: true
      data:
        profileId: clxxx
        profileName: Gaming
        unifiedBalance:
          totalUsdValue: '1250.50'
          tokens:
            - standardizedTokenId: usdc
              symbol: USDC
              name: USD Coin
