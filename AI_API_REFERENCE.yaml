        standardizedTokenId: usdc
        tokenSources:
          - chainId: 1
            address: 0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48
    response_example:
      success: true
      data:
        intentId: int_xxx
        operationSetId: op_xxx
