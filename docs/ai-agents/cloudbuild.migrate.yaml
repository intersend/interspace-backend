# Database migration job for Cloud Run Jobs
steps:
# Build migration job image
- name: 'gcr.io/cloud-builders/docker'
  args: 
    - 'build'
    - '-f'
    - 'Dockerfile.migrate'
    - '-t'
    - 'gcr.io/$PROJECT_ID/interspace-migrate:$COMMIT_SHA'
    - '-t'
    - 'gcr.io/$PROJECT_ID/interspace-migrate:latest'
    - '.'

# Push migration image
- name: 'gcr.io/cloud-builders/docker'
  args: 
    - 'push'
    - '--all-tags'
    - 'gcr.io/$PROJECT_ID/interspace-migrate'

# Create/Update dev migration job
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'jobs'
    - 'replace'
    - 'cloudbuild/cloud-run-jobs/migrate-dev.yaml'
    - '--region'
    - 'us-central1'

# Create/Update prod migration job  
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'jobs'
    - 'replace'
    - 'cloudbuild/cloud-run-jobs/migrate-prod.yaml'
    - '--region'
    - 'us-central1'

options:
  machineType: 'E2_HIGHCPU_8'

timeout: '600s'